<body>
  <script>
    const obj = {
      message:'asdasd',
      name:'whl'
    }
    Object.keys(obj).forEach(key =>{
      let value = obj[key]
      Object.defineProperty(obj,key,{
        set(newValue)
        {
         console.log('监听'+key+'的改变');
         //告诉谁？谁用告诉谁，谁在用？
         //根据解析html代码，获取哪些人有用我们的属性
         //张三、李四、王五
         value = newValue
         //dep.notify
        },
        get(){
          console.log('获取'+key+'的值');
          //张三：get -> update
          //李四：get -> update
          //王五：get -> update
          return value
        }
      })
    })

    //发布者订阅者模式
    //发布者
    class Dep{
      constructor(){
        this.subs = []
      }
      addSub(watcher){
        this.subs.push(watcher)
      }
      notify(){
        this.subs.forEach(item => {
          item.update()
        })
      }
    }
    //订阅者
    class Watcher{
      constructor(name){
        this.name = name
      }
      update(){
       console.log(this.name+'发生了改变');
      }
    }
    const dep = new Dep()
    const w1 = new Watcher('张三')
    dep.addSub(w1)
    const w2 = new Watcher('李四')
    dep.addSub(w2)
    const w3 = new Watcher('王五')
    dep.addSub(w3)

    dep.notify();

  </script>
  <!-- 1.app.message修改数据，Vue内部如何监听message数据的改变 
    * Object.defineProperty -> 监听对象属性的改变

  -->
  <!-- 2.当数据发生改变，Vue是如何知道要通知哪些人，界面发生刷新 
    * 发布者订阅者模式

  <div id="app">
    {{message}}
  </div>

  </script>
